    <main>
        <!--el type search es casi los mismo que el texto la unica diferencia es que en el search puede mostrar una entrada diferente

        <!--html 5 aporta 3 nuevas etiquetas que serian email, url y tel, dependiendo cual usemos, en el dispositivo movil
        nos aparecera un menu diferente, por ejemplo el del telefono, nos aparecera un menu de numeros solo -->
        <label for="correo">Correo electrónico</label> 
        <input id="correo" name="correo" type="email"><br><br>

        <label for="web"></label>Sitio web</label> 
        <input id="web" name="webs" type="url"><br><br>

        <label for="telefono">Teléfono</label>

        <!--El type range es como un slider con un rango que lo podemos mover -->

        <label for="rango1">Cuan malo eres en el lol</label> 
        <input type="range" min="0" max="20" step="1" name="rango1" id="rango1"><br><br>

         
        <!--hay un problema cuando utilizamos el range y es que no muestra un valor, pero si añadimos el script
        entonces nos mostrarar un ventana que nos indica un numero aunque, no entra en el examen es interesante
        saberlo y como podemos añadir funciones para acompañar el html-->>
        
        <label for="rango">Valores</label> 
        <input type="range" min="0" max="100" step="2" name="rango" id="rango"> 
        <input type="number" id="numero" name="numero">

        <script> 
            const rango = document.getElementById("rango") 
            const numero = document.getElementById("numero")
            rango.onchange = function(){ numero.value = rango.value; }
        </script><br><br>

        <!--el type date te permite seleccionar en un calendario que fecha quieres-->
        <label for="fecha">Fecha:</label> 
        <input id="fecha" name="fecha" type="date">
        <br><br> 
        <!--el datetime es para un año,mes ydía en combinación con horas, minutos y segundos e información de zona horaria-->
        <label for="fechayhora">Fecha y hora:</label> 
        <input id="fechayhora"name="fechayhora" type="datetime">
        <br><br>
        <!--el datetime local es el mismo pero sin la información de la zona horaria-->
        <label for="fechayhoralocal">Fecha y horalocal:</label>

        <br><br>

        <!--con el datalist unido a un id y a una list, creamos un formulario que aparece un menu que nos permite
        seleccionar la opcion que queremos-->
        <form action="gestiona.php"method="get">
            <label for="lolchamp">elege tu campeon:</label> 
            <input list="lolchamps"name="lolchamp" id="lolchamp"> 
            <datalist id="lolchamps"> 
                <option value="yasuo"> 
                <option value="riven"> 
                <option value="lee sin"> 
                <option value="teemo"> 
                <option value="kha zix"> 
                <option value="yone">
                <option value="darius">
            </datalist> 
            <input type="submit"> 
        </form> <br><br>

        <!--el pattern como ya el nombre indica, es un patron que tiene que cumpliar a la hora de rellenar ese formulario,
        por ejemplo en este caso es el del DNI donde te obligan a escribir 9 numeros y una letra en mayuscula,
        lo podriamos simplificar con esto \d{8}[A-Z] que indica \d{8} son 8 numeroy y el a-z signifca una letra mayuscula
        -->
        <form action="gestiona_datos.php"> 
        <label for="dni">DNI:</label> 
        <input type="text" id="dni" name="dni" pattern="(([X-Z]{1})([-]?)(\d{7})([]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))" 
        title="Debes incluir un DNI correcto con 9 números y la letra en mayúscula"><br><br> 
        <input type="submit"> </form> <br><br>

        <!--el placeholder es como si fuera un texto que pones en la casilla del formulario como una referencia para facilitar
        al usuario que poner alli, por ejemplo en algunas paginas cuando rellenas un formulario, dentro de la casilla pone nombre
        o apellido pero una vez que escribes desaparece-->
        <label for="cp">Código postal:</label> 
        <input type="text" id="cp" name="cp" pattern="/^(?:0[19]|[1-4]\d|5[0-2])\d{3}$/" 
        title="Debes incluir una Código postal correcto" placeholder="Incluye los 5 número"><br><br>
       
        <!--El atributo de enfoque automático autofocus es un atributo booleano. 
        Eso significa que no necesita declarar su valor. Cuando está presente, 
        especifica que un elemento <input> debe enfocarse automáticamente cuando se carga la página
        
        De forma simple cuando un input tiene autofocus, directamente el cursor se va alli -->
        <label >Nombre: </label> 
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre aquí" autofocus>
        
        <label >Apellidos: </label> 
        <input type="text" id="apellidos" name="apellidos" placeholder="Tus apellidos aquí"><br><br>

        <!--El required obliga que esos campos sean rellenados obligatoriamente -->
        <form action="cambia.php" method="post" name="login"> 
        <label for="usuario">Usuario: </label> 
        <input type="text" name="usuario" id="usuario" required><br> 
        <label for="clave">Clave: </label>
        <input type="password" name="clave" id="clave" required><br> 
        <input type="submit" value="Enviar"> 
        </form><br><br>

        <!--ayuda a autocompletar a la hora de rellenar, por ejemplo -->
        <form action="gestiona_datos.php" method="get" autocomplete="on"> 
        <label>Nombre: </label> 
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre aquí" autocomplete="off">
